<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>faceook-page</title>
</head>
<body>
    <main>
        <section>
            <header>
                 <h1>Créer un compte</h1>
                 <p>Rapide et facile.</p>
                 <hr>
            </header>
        </section>
    
    <form action="">
        <div class="nom-p">
            <input type="text" placeholder="Prénom" required>
            <input type="text" placeholder="Nom de famille">
        </div>
        <div class="adress">
            <input type="email" placeholder="Numéro de mobile ou adresse e-mail">
            <input type="password" placeholder="Nouveau mot de passe">
        </div>
        <div class="cla1">
             <label>Date de naissance</label>
        </div>
        <div class="date-naiss">
            

            <select id="Jour">
                <option value="">Jour</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
            </select>

            <select id="Mois">
                <option value="">Mois</option>
                <option value="">Janvier</option>
                <option value="">Fevrier</option>
                <option value="">Mars</option>
                <option value="">Avril</option>
                <option value="">Mai</option>
                <option value="">Juin</option>
                <option value="">Juillet</option>
                <option value="">Août</option>
                <option value="">Septembre</option>
                <option value="">Octobre</option>
                <option value="">Novembre</option>
                <option value="">Décembre</option>
            </select>

            <select id="Année">
                <option value="">Année</option>
                <option value="">2020</option>
                <option value="">2021</option>
                <option value="">2022</option>
                <option value="">2023</option>
                <option value="">2024</option>
                <option value="">2025</option>
            </select>
        </div>
        <div class="cla2">
            <label>Genre</label>
        </div>
        <div class="genre">
            
            <div>
                <label>
                    <input type="radio" name="genre" value="femme">
                    Femme
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="genre" value="homme">
                    Homme
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="genre" value="Personnalisé">
                    Personnalisé
                </label>
            </div>
        </div>

        <div class="ma-cla">
            <p class="pargraphe">En cliquant sur S'inscrire tu acceptes nos <a href="">Conditions,</a> notre <a href="">Politique d'utilisation des données</a>
            et notre <a href="">Politique de cookies.</a> Tu recevras peut-être des notifications par SMS de notre part et tu pouras t'en désabonner à tout moment.</p>
        </div>

        <div class="buttons">
            <button>S'inscrire</button>
        </div>

        </form>
    </main>
</body>
</html>
